<head>
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>

  <title>leaderboard</title>
</head>

<body>
  {{> header}}
  <div class="content">
    {{> favorites}}
    {{> general}}
  </div>
</body>

<template name="header">
  <div class="header">
    <div class="title">
      Guild Wars 2 Leaderboard
    </div>
    <div class="nav-options">
      {{#each options}}
        <div>
          {{this}}
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="favorites">
  <div class="menu">
    <div class="title">Favorites</div>
    <div class="nav">
      <div class="prev inactive">Prev</div>
      <div class="next">Next</div>
    </div>
  </div>
  <div class="tiles">
    {{#each players}}
      {{> tile}}
    {{/each}}
  </div>
</template>

<template name="general">
  <div class="menu">
    <div class="title">Leaderboard</div>
    <div class="nav">
      <div class="prev inactive">Prev</div>
      <div class="next">Next</div>
    </div>
  </div>
  <div class="tiles">
    {{#each players}}
      {{> tile}}
    {{/each}}
  </div>
</template>

<template name="tile">
  <div class="tile" id="{{id}}">
    <div class="name no-interact">
      <div class="user-name">
        {{userName}}
      </div>
      <div class="char-name">
        {{charName}}
      </div>
    </div>
    <div class="data no-interact">
      <div class="rank">
        <span class="prefix">Rank: </span>
        {{rank}}
      </div>
      <div>
        <span class="prefix">Win Rate: </span>
        {{winRate}}%
      </div>
    </div>
  </div>
</template>

<template name="tileInfo">
  <div class="tile-info no-interact">
    Hello World
  </div>
</template>
