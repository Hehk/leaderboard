<head>
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <title>leaderboard</title>
</head>

<body>
  {{> header}}
  <div class="content">
    {{> favorites}}
    {{> general}}
  </div>
</body>

<template name="header">
  <div class="header">
    <div class="title">
      Guild Wars 2 Leaderboard
    </div>
    <div class="nav-options">
      {{#each options}}
        <div>
          {{this}}
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="favorites">
  {{#if isPopulated}}
    <div id="favorites">
      <div class="menu" id="favorites">
        <div class="title">Favorites</div>
      </div>
      <div class="tiles">
        {{#each players}}
          {{> tileFavorite}}
        {{/each}}
      </div>
    </div>
  {{/if}}
</template>

<template name="general">
  <div id="general">
    <div class="menu">
      <div class="title">Leaderboard</div>
      <div class="nav">
        <div class="prev">Prev</div>
        <div class="next">Next</div>
      </div>
    </div>
    <div class="tiles">
      {{#each players}}
        {{> tileGeneral}}
      {{/each}}
    </div>
  </div>
</template>

<template name="tileGeneral">
  <div class="tile">
    <div class="name no-interact">
      <div class="favorite-button fa fa-star-o" sel-id="{{selId}}"></div>
      <div class="user-name">
        {{userName}}
      </div>
      <div class="char-name">
        {{charName}}
      </div>
    </div>
    <div class="data no-interact">
      <div class="rank">
        <span class="prefix">Rank: </span>
        {{rank}}
      </div>
      <div>
        <span class="prefix">Win Rate: </span>
        {{winRate}}%
      </div>
    </div>
  </div>
</template>

<template name="tileFavorite">
  <div class="tile">
    <div class="name no-interact">
      <div class="favorite-button selected fa fa-star" sel-id="{{selId}}"></div>
      <div class="user-name">
        {{userName}}
      </div>
      <div class="char-name">
        {{charName}}
      </div>
    </div>
    <div class="data no-interact">
      <div class="rank">
        <span class="prefix">Rank: </span>
        {{rank}}
      </div>
      <div>
        <span class="prefix">Win Rate: </span>
        {{winRate}}%
      </div>
    </div>
  </div>
</template>

<template name="tileInfo">
  <div class="tile-info no-interact">

  </div>
</template>
