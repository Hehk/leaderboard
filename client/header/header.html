<template name="header">
  <div class="header">
    <div class="title">
      Guild Wars 2 Leaderboard
    </div>
    <div class="nav-options">
      {{#each options}}
        {{> UI.dynamic template=template}}
      {{/each}}
    </div>
  </div>
</template>

<template name="header_button">
  <div class="header-button">
    {{name}}
  </div>
</template>

<template name="header_search">
  <div class="header-search">
    <span class="fa fa-search"></span>
    <textarea name="name" rows="1" cols="100" wrap="off"></textarea>
  </div>
</template>
