<template name="sidebar">
  <div class="sidebar">
    <div class="nav-options">
      {{> sidebar_search}}
      {{#each options}}
        {{> sidebar_button}}
      {{/each}}
      {{> addTileGroup}}
    </div>
  </div>
</template>

<template name="sidebar_button">
  <div class="sidebar-button" value="{{this}}">
    <span class="fa fa-users"></span>
    {{this}}
  </div>
</template>

<template name="sidebar_search">
  <div class="sidebar-search">
    <span class="fa fa-search"></span>
    <textarea wrap="off"></textarea>
  </div>
</template>
