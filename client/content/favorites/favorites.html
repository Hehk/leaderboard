<template name="favorites">
  {{#if isPopulated}}
  <div id="favorites">
    <div class="menu" id="favorites">
      <div class="title">Favorites</div>
    </div>
    <div class="tiles">
      {{#each players}} {{> tileFavorite}} {{/each}}
    </div>
  </div>
  {{/if}}
</template>

<template name="tileFavorite">
  <div class="tile">
    <div class="name no-interact">
      <div class="favorite-button selected fa fa-star" sel-id="{{selId}}"></div>
      <div class="user-name">
        {{userName}}
      </div>
      <div class="char-name">
        {{charName}}
      </div>
    </div>
    <div class="data no-interact">
      <div class="rank">
        <span class="prefix">Rank: </span>
        {{rank}}
      </div>
      <div>
        <span class="prefix">Win Rate: </span>
        {{winRate}}%
      </div>
    </div>
  </div>
</template>
